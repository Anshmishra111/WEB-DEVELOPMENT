<html>
<head>
<script>
var flag=true;
function calc(x)
{
if(flag==true)
{
document.getElementById("result").innerHTML="";
}
document.getElementById("result").innerHTML+=x;
flag=false;
}
function calculate()
{
var a=document.getElementById("result").innerHTML;
var answer=eval(a);
document.getElementById("result").innerHTML=answer;
flag=true;
}
</script>
</head>
<title> calculator </title>
<body> <table border=30 align="center" bgcolor=blue height="60">

<textarea id=result disabled>
0
</textarea>
</td>
</tr>
